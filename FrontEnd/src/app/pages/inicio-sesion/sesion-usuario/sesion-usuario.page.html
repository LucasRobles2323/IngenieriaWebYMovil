<ion-header>
  <ion-toolbar>
    <ion-title>Sesi칩n de Usuario</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">Cerrar Sesi칩n</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content  class="ion-padding">
  
  <div class="center-content">

    <ion-card>
      <ion-card-header>
        <ion-card-title>Datos del Usuario</ion-card-title>
      </ion-card-header>

      <ion-card-content *ngIf="currentUser">
        <ion-list lines="full">
          
          <ion-item>
            <ion-label>Email:</ion-label>
            <ion-label>{{ currentUser.email }}</ion-label>
          </ion-item>
          
          <ion-item *ngIf="currentUser.nombre">
            <ion-label>Nombre:</ion-label>
            <ion-label>{{ currentUser.nombre }}</ion-label>
          </ion-item>
          
          <ion-item *ngIf="currentUser.rut">
            <ion-label>RUT:</ion-label>
            <ion-label>{{ currentUser.rut }}</ion-label>
          </ion-item>
          
          <ion-item *ngIf="currentUser.region">
            <ion-label>Regi칩n:</ion-label>
            <ion-label>{{ currentUser.region }}</ion-label>
          </ion-item>
          
          <ion-item *ngIf="currentUser.comuna">
            <ion-label>Comuna:</ion-label>
            <ion-label>{{ currentUser.comuna }}</ion-label>
          </ion-item>
        
        </ion-list>
      </ion-card-content>
    </ion-card>
    
    <ion-button expand="full" (click)="editUser()">Editar Usuario</ion-button>
    <ion-button expand="full" (click)="changePassword()">Cambiar Contrase침a</ion-button>

    <ion-button *ngIf="currentUser && currentUser.isAdmin" expand="full" color="tertiary" (click)="manageUsers()">Gestionar Usuarios</ion-button>

    <ion-button expand="full" class="out-button" (click)="deleteAccount()">
      <ion-icon name="log-out-outline"></ion-icon>
      Eliminar Cuenta
    </ion-button>

  </div>

</ion-content>
