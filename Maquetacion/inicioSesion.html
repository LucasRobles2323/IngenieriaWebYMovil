    <body>
        <!-- Boton de volver-->
        <div id="backButton"> 
            <img src="imagenes/arrowBack.png">

        <section class="inicioSesion">
            
            <div class="auth-container">

                <div class="centerText">
                    <h1 class="titulo">Inicio de Sesión</h1>
                </div>

                <form id="login">
                    <input
                        type="email"
                        name="email"
                        id="email"
                        placeholder="Correo electrónico"
                    />
                    <input
                        type="password"
                        name="password"
                        id="password"
                        placeholder="Contraseña"
                    />

                    <button type="submit">Iniciar sesión</button>

                </form>

                <form id="noLoginNoScroll">

                    <div class="centerText">
                        <p>o continue con</p>
                    </div>
                    
                    <button type="submit" id="google"><img src="imagenes/Iconos/googleIcon.png" alt="">Google</button>
                    
                    <div class="final">
                        <p>Si no posees cuenta, puedes registrarte </p>
                        <a href="registroUsuario.html">Crear una cuenta nueva </a>
                    </div>

                </form>
            
            </div>
          
        </section>
