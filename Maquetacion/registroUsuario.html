<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Registrate!</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!--estilos-->
        <link rel="stylesheet"  href="css/Sesion.css" type="text/css"/>
        <link rel="stylesheet"  href="css/menu.css" type="text/css"/>

        <!--javascript-->
            <!-- jquery-->
        <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
            <!-- Propios -->
        <script src="js/singUp.js"></script>
        <script src="js/backButton.js"></script>
        
    </head>
    <body>
        <!-- Boton de volver-->
        <div id="backButton"> 
            <img src="imagenes/arrowBack.png">
        </div>

        <section class="inicioSesion">
            
            <div class="auth-container">

                <div class="centerText">
                    <h1 class="titulo">Registro Usuario</h1>
                </div>

                <div class="scroll">
                    <form id="signup">

                        <input
                        type="text"
                        name="username"
                        id="username"
                        placeholder="Nombre de Usuario"
                      />
    
                      <input type="text" name="rut" id="rut" placeholder="Rut" />
    
                      <input
                        type="email"
                        name="email"
                        id="email"
                        placeholder="Correo Electrónico"
                      />
    
                      <select name="region" id="region">
                        <option value="0" disabled selected>Región</option>
                        <option value="15">Región de Arica y Parinacota</option>
                        <option value="1">Región de Tarapacá</option>
                        <option value="2">Región de Antofagasta</option>
                        <option value="3">Región de Atacama</option>
                        <option value="4">Región de Coquimbo</option>
                        <option value="5">Región de Valparaíso</option>
                        <option value="13">Región Metropolitana de Santiago</option>
                        <option value="6">
                          Región del Libertador General Bernardo O'Higgins
                        </option>
                        <option value="7">Región del Maule</option>
                        <option value="16">Región de Ñuble</option>
                        <option value="8">Región del Biobío</option>
                        <option value="9">Región de La Araucanía</option>
                        <option value="14">Región de Los Ríos</option>
                        <option value="10">Región de Los Lagos</option>
                        <option value="11">
                          Región de Aysén del General Carlos Ibáñez del Campo
                        </option>
                        <option value="12">
                          Región de Magallanes y de la Antártica Chilena
                        </option>
                      </select>
                      
                      <select name="comuna" id="comuna">
                        <option value="0" disabled selected>Comuna</option>
                      </select>
    
                      <input
                        type="password"
                        name="password"
                        id="password"
                        placeholder="Contraseña"
                      />
    
                      <input
                        type="password"
                        name="confirm-password"
                        id="confirm-password"
                        placeholder="Confirmar Contraseña"
                      />
    
                      <button type="submit">Registrarse</button>
                      
    
                    </form>
    
                    <form id="noLogin">
    
                        <div class="centerText linea">
                            <p>Al registrarse usted acepta nuestro</p> 
                            <a href="#">Terminos de Servicio</a>
                            <p> y </p> 
                            <a href="#">Politica de Privacidad</a>
                        </div>
    
    
                        <div class="centerText">
                            <p>o continue con</p>
                        </div>
    
                        <button type="submit" id="google"><img src="imagenes/Iconos/googleIcon.png" alt="">Google</button>
                        
                    </form>
                </div>
            
            </div>
          
        </section>
        
        <!-- Menu -->
        <div class="menu">
            <a href="index.html"> <div class="menuItem">
                <img src="imagenes/Iconos/laberinto.png" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <h6>Laberinto</h6>
            </div> </a>
            <a href="robot.html"> <div class="menuItem">
                <img src="imagenes/Iconos/robot.png" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <h6>Robot</h6>
            </div> </a>
            <a href="inicioSesion.html"> <div class="menuItem active">
                <img src="imagenes/Iconos/usuarioSelected.png" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">       
                <h6>Usuario</h6>
            </div> </a>
        </div>

    </body>
</html
