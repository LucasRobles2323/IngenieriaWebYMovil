<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!--estilos-->
        <link rel="stylesheet" href="css/robotMal.css" type="text/css"/> 
        <link rel="stylesheet" href="css/menu.css" type="text/css"/>
        
        <!--javascript-->
        <script src="js/inicio.js" async="true"></script>
        
    </head>
    <body>

        <!-- Control Remoto -->
        <div class="controlRobot">
            
            <div class="fondoControlRobot">
                <img src="imagenes/FondoControlRobot.png">
            </div>

            <div class="rotating">
                <div class="left">
                    <a href="#"> <img src="imagenes/rotatingArrow.png"> </a>
                </div> 
            </div>
            
            <div class="arrows">
                <div class="up">
                    <a href="#"> <img src="imagenes/Arrow.png"> </a>
                </div> 
                <div class="down">
                    <a href="#"> <img src="imagenes/Arrow.png"> </a>
                </div> 
                
            </div>
            
            <div class="rotating">
                <div class="right">
                    <a href="#"> <img src="imagenes/rotatingArrow.png"> </a>
                </div>
            </div>
            
            <div class="party">
                <div class="botomParty">
                    <a href="#"> <img src="imagenes/botonFiesta.png"> </a>
                </div>
            </div>
            
        </div>

        <!-- Menu -->
        <div class="menu">
            <div class="menuItem">
                <img src="imagenes/Iconos/laberinto.png" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <h6>Laberinto</h6>
            </div>
            <div class="menuItem active">
                <img src="imagenes/Iconos/robotSelected.png" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <h6>Robot</h6>
            </div>
            <div class="menuItem">
                <img src="imagenes/Iconos/usuario.png" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">       
                <h6>Usuario</h6>
        </div>
    </body>
</html>
