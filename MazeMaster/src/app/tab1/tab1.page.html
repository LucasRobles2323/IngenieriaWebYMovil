<ion-header>
  <ion-toolbar>
    <ion-title>Laberinto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="center-content">

    <div class="image-container">
      <ion-img src="assets/maze.png" alt="Imagen de laberinto"></ion-img>
    </div>

    <!-- Tu botÃ³n de iniciar con el id "open-loading" -->
    <ion-button class="ion-padding ion-text-center" expand="block"  href="/laberinto-end" type="submit" class="glow-button">
      
      <ion-text class="button">Iniciar</ion-text>
      
    </ion-button>

    <!-- Componente ion-loading que se activa con el trigger "open-loading" -->
    <ion-loading trigger="open-loading" message="Encontrando Ruta..." duration="1000"></ion-loading>
  
  </div>
</ion-content>
