<ion-header>
  <ion-toolbar>
    <ion-title>Robot</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding center-content">
  <div class="box">
    <!-- Contenido del control remoto -->
    <div class="remote-control">
      <!-- Botones del control remoto -->
      <ion-button class="control-button up" fill="clear">
        <ion-icon name="arrow-up-outline"></ion-icon>
      </ion-button>
      <ion-button class="control-button left" fill="clear">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
      <ion-button class="control-button center" fill="clear">
        <ion-icon name="ellipse-outline"></ion-icon>
      </ion-button>
      <ion-button class="control-button right" fill="clear">
        <ion-icon name="arrow-forward-outline"></ion-icon>
      </ion-button>
      <ion-button class="control-button down" fill="clear">
        <ion-icon name="arrow-down-outline"></ion-icon>
      </ion-button>
    </div>
  </div>
</ion-content>
